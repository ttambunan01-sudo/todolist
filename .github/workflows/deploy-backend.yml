          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          echo "Deploying backend with image: ttambunan01/todolist-backend:git-${SHORT_SHA}"
          kubectl set image deployment/backend \
            backend=ttambunan01/todolist-backend:git-${SHORT_SHA} \
            -n todolist-staging
          kubectl rollout status deployment/backend -n todolist-staging --timeout=300s

      - name: Health Check
        run: |
          kubectl wait --for=condition=ready pod -l app=backend -n todolist-staging --timeout=120s
          BACKEND_POD=$(kubectl get pod -l app=backend -n todolist-staging -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -n todolist-staging $BACKEND_POD -- curl -f http://localhost:8080/actuator/health || {
            echo "Health check failed!"
            exit 1
          }
          echo "Health check passed!"

      - name: Deployment Summary
        if: success()
        run: |
          echo "=== Deployment Successful ==="
          echo "Environment: Staging"
          echo "Namespace: todolist-staging"
          echo ""
          kubectl get pods -n todolist-staging
          kubectl get svc -n todolist-staging

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          kubectl rollout undo deployment/backend -n todolist-staging
          kubectl rollout status deployment/backend -n todolist-staging --timeout=180s

  deploy-prod:
    needs: determine-environment
    if: needs.determine-environment.outputs.environment == 'production'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl cluster-info

      - name: Create namespace
        run: |
          kubectl create namespace todolist-prod --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/prod

      - name: Update Backend Image
        run: |
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          echo "Deploying backend with image: ttambunan01/todolist-backend:git-${SHORT_SHA}"
          kubectl set image deployment/backend \
            backend=ttambunan01/todolist-backend:git-${SHORT_SHA} \
            -n todolist-prod
          kubectl rollout status deployment/backend -n todolist-prod --timeout=300s

      - name: Health Check
        run: |
          kubectl wait --for=condition=ready pod -l app=backend -n todolist-prod --timeout=120s
          BACKEND_POD=$(kubectl get pod -l app=backend -n todolist-prod -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -n todolist-prod $BACKEND_POD -- curl -f http://localhost:8080/actuator/health || {
            echo "Health check failed!"
            exit 1
          }
          echo "Health check passed!"

      - name: Deployment Summary
        if: success()
        run: |
          echo "=== Deployment Successful ==="
          echo "Environment: Production"
          echo "Namespace: todolist-prod"
          echo ""
          kubectl get pods -n todolist-prod
          kubectl get svc -n todolist-prod

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          kubectl rollout undo deployment/backend -n todolist-prod
          kubectl rollout status deployment/backend -n todolist-prod --timeout=180s
