name: Deploy Backend to Kubernetes

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl cluster-info
          kubectl version --client

      - name: Create namespace
        run: |
          kubectl create namespace todolist-dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy PostgreSQL (if not exists)
        run: |
          if ! kubectl get statefulset postgres -n todolist-dev &> /dev/null; then
            echo "Deploying PostgreSQL..."
            kubectl apply -f k8s/postgres/
            kubectl wait --for=condition=ready pod -l app=postgres -n todolist-dev --timeout=300s
          else
            echo "PostgreSQL already running"
          fi

      - name: Deploy Redis (if not exists)
        run: |
          if ! kubectl get deployment redis -n todolist-dev &> /dev/null; then
            echo "Deploying Redis..."
            kubectl apply -f k8s/redis/
            kubectl wait --for=condition=ready pod -l app=redis -n todolist-dev --timeout=120s
          else
            echo "Redis already running"
          fi

      - name: Deploy Backend Configuration
        run: |
          kubectl apply -f k8s/backend/configmap.yaml
          kubectl apply -f k8s/backend/service.yaml
          kubectl apply -f k8s/backend/hpa.yaml

      - name: Deploy Backend Application
        run: |
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"

          echo "Deploying backend with image: ttambunan01/todolist-backend:git-${SHORT_SHA}"

          kubectl apply -f k8s/backend/deployment.yaml

          kubectl set image deployment/backend \
            backend=ttambunan01/todolist-backend:git-${SHORT_SHA} \
            -n todolist-dev

          kubectl rollout status deployment/backend -n todolist-dev --timeout=300s

      - name: Health Check
        run: |
          kubectl wait --for=condition=ready pod -l app=backend -n todolist-dev --timeout=120s

          BACKEND_POD=$(kubectl get pod -l app=backend -n todolist-dev -o jsonpath="{.items[0].metadata.name}")

          kubectl exec -n todolist-dev $BACKEND_POD -- curl -f http://localhost:8080/actuator/health || {
            echo "Health check failed!"
            exit 1
          }

          echo "Health check passed!"

      - name: Deployment Summary
        if: success()
        run: |
          echo "=== Deployment Successful ==="
          echo "Namespace: todolist-dev"
          echo "Backend Image: ttambunan01/todolist-backend:git-${GITHUB_SHA:0:7}"
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n todolist-dev
          echo ""
          echo "=== Services ==="
          kubectl get svc -n todolist-dev

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          kubectl rollout undo deployment/backend -n todolist-dev
          kubectl rollout status deployment/backend -n todolist-dev --timeout=180s
